version: "3"

services:
  db:
    image: postgres:latest
    env_file:
      - .env
    restart: on-failure
    expose:
      - "5432"
    volumes:
      - pg_new_volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "-c", "pg_isready -U $POSTGRES_USER" ]
      interval: 10s
      retries: 5
      timeout: 5s

  api:
    build: .
    tty: true
    ports:
      - "8000:8000"
    command: sh -c "python manage.py migrate && python manage.py csu && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env

  tg:
    build: .
    tty: true
    command: sh -c "python manage.py run_tg"
    restart: on-failure
    volumes:
      - .:/app
    depends_on:
      - db
      - api
    env_file:
      - .env

volumes:
  pg_new_volume:
