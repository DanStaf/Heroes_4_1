{% extends 'heroes/base.html' %}
{% load rest_framework %}

{% block content %}

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">{{ object }}</h1>
    <a class="p-2 btn btn-outline-primary" href="/cells/{{ object.id }}/update/">Edit</a>
    <a class="p-2 btn btn-outline-primary" href="/cells/{{ object.id }}/delete/">Delete</a>

</div>

<div class="container">
    <div class="row text-start">
        <div class="col-lg-9 col-md-6 col-sm-12">
            <div class="card mb-4 box-shadow">
                <div class="card-body">
                    <table class="table table-striped">
                        <tr>
                            <td class="w-25">Город (локация)</td>
                            <td>{{object.location}}</td>
                        </tr>
                        <tr>
                            <td class="w-25">Дата и время тренировки</td>
                            <td>{{object.day_time}}</td>
                        </tr>

                        <tr>
                            <td class="w-25">Тренировки</td>
                            <td>
                                {% for training in object.training_set.all %}
                                <a class="p-2 btn btn-outline-primary" href="/trainings/{{ training.pk }}/">{{ training }} </a>
                                </br>
                                {% endfor %}
                            </td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>

    </div>

</div>

{% endblock %}
